# Render deployment for MyTube backend
# @see https://render.com/docs/blueprint-spec

services:
  - type: web
    name: mytube-backend
    runtime: node
    region: oregon

    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run db:migrate && npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: WEBAUTHN_RP_ID
        sync: false
      - key: WEBAUTHN_ORIGIN
        sync: false
      - key: WEBAUTHN_RP_NAME
        value: MyTube
      - key: SESSION_SECRET
        generateValue: true
      - key: GNEWS_API_KEY
        sync: false
