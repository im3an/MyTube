# MyTube frontend deployment
# Replace mytube-backend-mz1f with your Render backend URL after deploying

[build]
  command = "npm run build"
  publish = "dist"
  environment = { VITE_USE_BACKEND = "1" }

[[redirects]]
  from = "/api/*"
  to = "https://mytube-backend-mz1f.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback: serve index.html for client-side routes (e.g. /signin, /channel/xyz)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
